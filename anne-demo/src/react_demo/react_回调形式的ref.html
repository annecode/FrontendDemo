<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>组件实例三大核心属性之refs字符串形式</title>
    <script type="text/javascript" src="./js/react.development.js"></script>
    <script type="text/javascript" src="./js/react-dom.development.js"></script>
    <script type="text/javascript" src="./js/babel.min.js"></script>
</head>

<body>
    <div id="test"></div>
    <script type="text/babel">
        // 1、创建组件
        class MyComponent extends React.Component {

            showData = () => {
                // 从Mycomponent原型对象中提取input1元素，即结构赋值
                const { input1 } = this
                // console.log(this);
                // console.log(input1);
                alert(input1.value)
            }
            showData2 = () => {
                const { input2 } = this
                alert(input2.value)
            }

            render() {
                return (
                    <div>
                        <input ref={currentNode => this.input1 = currentNode} type="text" placeholder="点击按钮提示数据" />&nbsp;
                        <button onClick={this.showData}>点我提示左侧的数据</button>&nbsp;
                        <input ref={currentNode2 => this.input2 = currentNode2} type="text" onBlur={this.showData2} placeholder="失去焦点提示数据" />&nbsp;
                    </div>
                )
            }
        }
        // 2、渲染组件到页面
        ReactDOM.render(<MyComponent a="1" b="2" />, document.getElementById('test'))
    </script>
</body>

</html>
