<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>初识React</title>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="./js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="./js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="./js/babel.min.js"></script>
</head>

<body>
    <h2>新增react</h2>
    <p>本页面演示了在没有构建工具的情况下使用React.</p>
    <p>
        这是第一条评论.
        <!-- 把React组件放在这个div中. -->
        <div class="like_button_container" data-commentid="1"></div>
    </p>
    <p>
        这是第二条评论.
        <div class="like_button_container" data-commentid="2"></div>
    </p>
    <p>
        这是第三条评论.
        <div class="like_button_container" data-commentid="3"></div>
    </p>
    <!-- 加载React组件. -->
    <script src="like_button.js"></script>
</body>

<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>
    <script type="text/babel"> /* 此处一定要写babel */
        // 也可写作：const VDOM = <h2 id="title"><span>这是JSX方式创建虚拟DOM</span></h2>
        const VDOM = (  
            <h2 id="title">
                <span>Hello, React——这是JSX方式创建虚拟DOM</span>
            </h2>
        )
        const TDOM = document.getElementById('test')
        
        //2.渲染虚拟DOM到页面
        ReactDOM.render(VDOM, document.getElementById('test'))
        console.log("虚拟DOM", VDOM);
        console.log("真实DOM", TDOM);
        // debugger;
        // console.log(typeof VDOM);
        // console.log(VDOM instanceof Object);

    </script>

    <!-- 准备好一个“容器” -->
    <div id="test1"></div>
    <script type="text/javascript">
        //1.创建虚拟DOM
        const VDOM1 = React.createElement('h2', { id: 'title1' }, React.createElement('span', {}, 'Hello, React——这是纯JS方式创建虚拟DOM'))
        //2.渲染虚拟DOM到页面
        ReactDOM.render(VDOM1, document.getElementById('test1'))
    </script>

</body>

</html>
