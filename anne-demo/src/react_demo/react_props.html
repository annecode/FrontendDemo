<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>组件实例三大核心属性之props</title>
    <script type="text/javascript" src="./js/react.development.js"></script>
    <script type="text/javascript" src="./js/react-dom.development.js"></script>
    <script type="text/javascript" src="./js/babel.min.js"></script>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    
    <script type="text/babel">

        class Person extends React.Component {
            render() {
                console.log(this);
                const {name, sex, age} = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age}</li>
                    </ul>
                )
            }
        }

        ReactDOM.render(<Person name="tom" age="18" sex="女"/>, document.getElementById('test1'))
        ReactDOM.render(<Person name="anne" age="22" sex="男"/>, document.getElementById('test2'))
        ReactDOM.render(<Person name="tony" age="8" sex="女"/>, document.getElementById('test3'))

    </script>
</body>
</html>
