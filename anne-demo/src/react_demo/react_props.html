<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>组件实例三大核心属性之props</title>
    <script type="text/javascript" src="./js/react.development.js"></script>
    <script type="text/javascript" src="./js/react-dom.development.js"></script>
    <script type="text/javascript" src="./js/babel.min.js"></script>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    
    <script type="text/babel">

        class Person extends React.Component {
            render() {
                console.log(this);
                const {name, sex, age} = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age}</li>
                    </ul>
                )
            }
        }

        ReactDOM.render(<Person name="tom" age="18" sex="女"/>, document.getElementById('test1'))
        ReactDOM.render(<Person name="anne" age="22" sex="男"/>, document.getElementById('test2'))
        const p = {name: "tony", sex: "女", age: 8}
        // 有react库和babel形式，则可以直接用拓展运算符，不需要加{}，下行代码中的{}是指js表达式要加的符号，不是拓展运算符针对对象要求的符号
        ReactDOM.render(<Person {...p}/>, document.getElementById('test3'))

    </script>
</body>
</html>
