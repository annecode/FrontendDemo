<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>组件实例三大核心属性之事件处理</title>
    <script type="text/javascript" src="./js/react.development.js"></script>
    <script type="text/javascript" src="./js/react-dom.development.js"></script>
    <script type="text/javascript" src="./js/babel.min.js"></script>
</head>

<body>
    <div id="test"></div>
    <script type="text/babel">
        // 1、创建组件
        class MyComponent extends React.Component {

            MyRef = React.createRef()
            
            showData = () => {
                alert(this.MyRef.current.value)
            }

            // 右侧input框：事件和元素是同一个，可以使用event事件；
            // 左侧input框事件和点击按钮不是同一个事件，故无法使用event操作
            showData2 = (event) => {
                // console.log(event.target);  //找到当前节点
                alert(event.target.value)
            }

            render() {
                return (
                    <div>
                        <input ref={this.MyRef} type="text" placeholder="点击按钮提示数据" />&nbsp;
                        <button onClick={this.showData}>点我提示左侧的数据</button>&nbsp;
                        <input type="text" onBlur={this.showData2} placeholder="失去焦点提示数据" />&nbsp;
                    </div>
                )
            }
        }
        // 2、渲染组件到页面
        ReactDOM.render(<MyComponent a="1" b="2" />, document.getElementById('test'))
    </script>
</body>

</html>
