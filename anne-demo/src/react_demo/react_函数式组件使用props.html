<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>组件实例三大核心属性之props-简写方式</title>
    <script type="text/javascript" src="./js/react.development.js"></script>
    <script type="text/javascript" src="./js/react-dom.development.js"></script>
    <script type="text/javascript" src="./js/babel.min.js"></script>
    <script type="text/javascript" src="./js/prop-types.js"></script>
</head>

<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <script type="text/babel">

        // 类式组件
        class Person extends React.Component {
            // 对标签属性进行类型、必要性的限制
            static propTypes = {
                name: PropTypes.string.isRequired, // 限制name必传，且为字符串
                sex: PropTypes.string, // 限制sex为字符串
                age: PropTypes.number, // 限制age为number
                speak: PropTypes.func  // 限制speak为函数
            }
            static defaultProps = {
                sex: '未知', // 默认值为“未知”
                age: 18  // 默认值为18
            }

            render() {
                const { name, sex, age } = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age}</li>
                    </ul>
                )
            }

        }

        // 函数式组件，只能使用props
        function Person2(props) {
            const { name, sex, age } = props
            return (
                <ul>
                    <li>姓名：{name}</li>
                    <li>性别：{sex}</li>
                    <li>年龄：{age}</li>
                </ul>
            )
        }
        Person2.propTypes = {
            name: PropTypes.string.isRequired, // 限制name必传，且为字符串
            sex: PropTypes.string, // 限制sex为字符串
            age: PropTypes.number, // 限制age为number
            speak: PropTypes.func  // 限制speak为函数
        }
        Person2.defaultProps = {
            sex: '未知', // 默认值为“未知”
            age: 18  // 默认值为18
        }

        ReactDOM.render(<Person name="anne" sex="男" />, document.getElementById('test1'))
        ReactDOM.render(<Person2 name="tony" age={22} />, document.getElementById('test2'))

    </script>
</body>

</html>
