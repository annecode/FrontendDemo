<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>构造函数</title>
</head>

<body>
  <script>
    // document.querySelector('html').onclick = function () {
    //   alert("喷火的锅巴");
    // }
    
    // 构造函数
    function Person(name, sex) {
      this.name = name;
      this.sex = sex;
    }
    Person.prototype.showName = function() {
      alert("我的名字是" + this.name);
    }
    Person.prototype.showSex = function() {
      alert("我的性别是" + this.sex);
    }
    var p1 = new Person("anne", "女");
    console.log(p1.name);
    p1.showName();
    p1.showSex();

    // 工厂模式
    function Animal(name, color) {
      var obj = new Object();
      obj.name = name;
      obj.color = color;
      obj.showName = function() {
        alert("我的名字是：" + this.name);
      }
      obj.showColor = function() {
        alert("我的颜色是：" + this.color);
      }
      return obj;
    }
    var a1 = Animal("汤勺", "black");
    a1.showName();
    a1.showColor();
  </script>
</body>

</html>
