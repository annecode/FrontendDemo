<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS对象练习</title>
</head>

<body>
    <script>
        var obj = {
            // 变量：单独声明
            // 属性：对象里的变量赋值，单独存在
            uname: "anne",
            age: 17,
            sex: "female",
            getHobby: function (hobby = "apple") {
                // 方法: 在对象里面调用时，使用obj.value，或oj["value"];
                // 函数：单独声明的，并且调用的函数名()单独存在的
                // alert("anne like eat fruits");
                return hobby;
            }
        }
        console.log(obj.uname + "喜欢" + obj.getHobby() + "，年龄是" + obj["age"]);

        // 利用new Object创建对象
        var obj1 = new Object();
        obj1.uname = "wandou";
        obj1.age = "19";
        obj1.sex = "female";
        obj1.getHobby = function (hobby) {
            return hobby;
        }
        console.log(obj1.uname + "年龄是" + obj1["age"] + "，喜欢" + obj1.getHobby("orange"));

        // 构造函数：把对象里相同的属性和方法抽象出来，封装到函数里
        function UserInfo(uname, age, sex) {
            this.uname = uname;
            this.age = age;
            this.sex = sex;
            this.getHobby = function (hobby) {
                return uname + "爱吃的水果是" + hobby;
            }
        }
        var anne_info = new UserInfo("派蒙", "2", "female");
        console.log(anne_info.getHobby("cherry") + "，年龄是" + anne_info.age + "，性别是" + anne_info["sex"]);
        // 对象属性和属性值进行遍历
        for(var k in anne_info) {
            if (k == "getHobby") {
                console.log(k + ": " + anne_info[k]("apple"));
            }
            else {
                console.log(k + ": " + anne_info[k]); // k:打印对象的属性名; obj[k]:打印对象的属性值
            }
        }


    </script>
</body>

</html>
