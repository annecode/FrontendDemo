<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>dom事件练习</title>
</head>

<body onload="checkCookie()">
    <script>
        function checkCookie() {
            if (navigator.cookieEnabled == true) {
                alert("Cookie可用")
            }
            else {
                alert("Cookie不可用")
            }
        }
    </script>

    <div onmousedown="mDown(this)" onmouseup="mUp(this)"
        style="background-color: goldenrod; width: 120px; height: 80px;padding: 20px; color: black; font-weight: bold; font-size: 18px; float: left; text-align: center;">
        Thank You</div>
    <script>
        function mDown(obj) {
            obj.style.backgroundColor = "#1ec5e5";
            obj.innerHTML = "Release Me";
        }
        function mUp(obj) {
            obj.style.backgroundColor = "#D94A38";
            obj.innerHTML = "Thank You";
        }
    </script>

    <div onmouseover="mOver(this)" onmouseout="mOut(this)"
        style="background-color:#D94A38; width:120px; height:80px; padding:20px; margin-left: 165px; font-weight: bolder;">
        Hello HTML</div>
    <script>
        function mOver(obj) {
            obj.innerHTML = "COMMING";
        }
        function mOut(obj) {
            obj.innerHTML = "OUT"
        }
    </script>

    <div style="margin: 20px;">
        <img id="myimage" onmousedown="lighton()" onmouseup="lightoff()" src="https://www.runoob.com/images/pic_bulboff.gif" width="100px" height="180px">
        <p>点击不释放鼠标，灯将一直点亮！</p>
        <script>
            function lighton() {
                document.getElementById("myimage").src = "https://www.runoob.com/images/pic_bulbon.gif";
            }
            function lightoff() {
                document.getElementById("myimage").src = "https://www.runoob.com/images/pic_bulboff.gif"
            }
        </script>
    </div>

    <div style="margin: 20px;">
        <button id="myBtn">JS分配事件</button>
        <button id="myBtn2" onclick="displayDate()">事件属性分配事件</button>
        <script>
            document.getElementById("myBtn").onclick = function () { displayDate() };
            function displayDate() {
                document.getElementById("demo").innerHTML = Date();
            }
        </script>
        <p id="demo"></p>
    </div>

    <div style="margin: 20px;">
        输入你的名字：<input type="text" onfocus="myfocus(this)">
        <p>当输入框获取焦点时，修改背景色（background-color属性） 将被触发。</p>
        <script>
            function myfocus(obj) {
                obj.style.backgroundColor="yellow";
            }
        </script>
    </div>

    <div style="margin: 20px;">
        <h2 onmouseover="style.color='red'" onmouseout="style.color='black'">将鼠标移至文本上</h2>
    </div>
</body>
</html>
