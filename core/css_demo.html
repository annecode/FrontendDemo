<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>css学习</title>
    <style type="text/css">
    h6 {
        color: blue;
    }

    .dark {
        color: dark;
    }

    .greenyellow {
        background-color: greenyellow;
        width: 100px;
        height: 100px;
    }

    .orangered {
        background-color: orangered;
        width: 100px;
        height: 100px;
    }
    </style>
</head>

<body>
    <div class="orangered">
        <h5 class="dark">这是黑色字体</h5>
    </div>
    <div class="greenyellow">
        <h5><strong>这是蓝色加粗字体</strong></h5>
    </div>
    <div class="orangered">
    	<h6><em>这是斜体字</em></h6>
    </div>
</body>

</html>
