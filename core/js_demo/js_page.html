<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js编程语言练习</title>
    <link rel="stylesheet" href="../../style/js_style.css">
</head>

<body>
    <div>
        <span>
            <h3>1. 操作符与运算符</h3>
            <p>点击按钮，获得计算结果：</p>
            <button onclick="varModule()">点击此处</button>
            <p id="demo1"></p>
            <button onclick="this.innerHTML=Date()">这是测试button</button>
            <script src="./js_script.js"></script>
            <hr />
        </span>
        <span>
            <h3>2. if语法</h3>
            <p>点击按钮，获得if判断结果：</p>
            <button
                onclick="ifModule(5, 6)">点击此处</button>
            <p id="demo2"></p>
            <script src="./js_script.js"></script>
            <hr />
        </span>
        <span>
            <h3>3. switch语法</h3>
            <p>点击按钮，获得基于时间的问候：</p>
            <button onclick="switchModule()">点击此处</button>
            <p id="demo3"></p>
            <script src="./js_script.js"></script>
            <hr />
        </span>
        <span>
            <h3>4. for语法</h3>
            <p>点击按钮，获得循环计算结果：</p>
            <button onclick="loopModule()">点击此处</button>
            <p id="demo41"></p>
            <p id="demo42"></p>
            <p id="demo43"></p>
            <script src="./js_script.js"></script>
            <hr />
        </span>
        <span>
            <h3>demo1：灯泡开关</h3>
            <script src="./bulb.js"></script>
            <img id="myimage" onclick="changeImage()" src="https://www.runoob.com/images/pic_bulboff.gif" width="100"
                height="180">
            <p>点击灯泡就可以打开或关闭这盏灯！</p>
            <hr />
        </span>
    </div>
</body>
